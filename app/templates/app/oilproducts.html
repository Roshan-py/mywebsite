<!DOCTYPE html>
{% extends 'app/base.html' %}
{% load static %}
{% block title %}Cart{% endblock title %}
{% block main-content %}
<div class="container py-5">
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="display-4">Santushti Product List</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <h1 class="display-4">Santushti Product List</h1>
                        {% for o in all_products %}
                        <hr>
                        <div class="media-body order-2 order-lg-1">
                            <h5 class="mt-0 font-weight-bold mb-2">{{o.title}}</h5>
                            <p class="font-italic text-muted mb-0 small">{{o.description}}</p>
                        </div><img src="{{o.product_image.url}}" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
                        <form action="/add-to-cart" class="d-inline">
                        <input type="hidden" name="prod_id" value="{{product.id}}" id="prod_id">
                        <button type="submit" class="btn btn-primary shadow px-5 py-2">Add To Cart</button>
                        </form>
                        {% endfor %}
                    </div> <!-- End -->
                </li> <!-- End -->
            </ul> <!-- End -->
        </div>
    </div>
</div>
{% endblock main-content %}
